---
# Main ConfigMap for application
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "acs.fullname" . }}-config
  labels:
    {{- include "acs.labels" . | nindent 4 }}
data:
  php.ini: |
    {{- .Values.configData | nindent 4 }}

---
# Nginx ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "acs.fullname" . }}-nginx
  labels:
    {{- include "acs.labels" . | nindent 4 }}
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 4096;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 64M;

        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

        upstream php-fpm {
            server 127.0.0.1:9000;
        }

        server {
            listen 8080;
            server_name _;
            root /var/www/html/public;
            index index.php index.html;

            location / {
                try_files $uri $uri/ /index.php?$query_string;
            }

            location ~ \.php$ {
                fastcgi_pass php-fpm;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
                fastcgi_buffers 16 16k;
                fastcgi_buffer_size 32k;
            }

            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            location ~ /\.ht {
                deny all;
            }
        }

        server {
            listen 7547;
            server_name _;
            root /var/www/html/public;

            location / {
                try_files $uri $uri/ /index.php?$query_string;
            }

            location ~ \.php$ {
                fastcgi_pass php-fpm;
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                include fastcgi_params;
            }
        }
    }

---
# PostgreSQL ConfigMap
{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "acs.postgresql.fullname" . }}-config
  labels:
    {{- include "acs.labels" . | nindent 4 }}
data:
  postgresql.conf: |
    {{ .Values.postgresql.primary.configuration | nindent 4 }}
{{- end }}

---
# Redis ConfigMap
{{- if .Values.redis.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "acs.redis.fullname" . }}-config
  labels:
    {{- include "acs.labels" . | nindent 4 }}
data:
  redis.conf: |
    bind 0.0.0.0
    protected-mode yes
    port 6379
    tcp-backlog 511
    timeout 0
    tcp-keepalive 300
    daemonize no
    supervised no
    pidfile /var/run/redis.pid
    loglevel notice
    databases 16
    save 900 1
    save 300 10
    save 60 10000
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    dir /data
    maxmemory 2gb
    maxmemory-policy allkeys-lru
    appendonly yes
    appendfilename "appendonly.aof"
    appendfsync everysec
{{- end }}

---
# Prosody ConfigMap
{{- if .Values.prosody.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "acs.prosody.fullname" . }}-config
  labels:
    {{- include "acs.labels" . | nindent 4 }}
data:
  prosody.cfg.lua: |
    admins = { }
    modules_enabled = {
        "roster";
        "saslauth";
        "tls";
        "dialback";
        "disco";
        "carbons";
        "pep";
        "private";
        "blocklist";
        "vcard4";
        "vcard_legacy";
        "version";
        "uptime";
        "time";
        "ping";
        "register";
        "admin_adhoc";
    };
    modules_disabled = { };
    allow_registration = true;
    c2s_require_encryption = false
    s2s_require_encryption = false
    s2s_secure_auth = false
    authentication = "internal_plain"
    storage = "internal"
    log = {
        info = "*console";
    };
    VirtualHost "localhost"
    Component "usp.localhost" "muc"
{{- end }}
