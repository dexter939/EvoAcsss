{{- if .Values.redis.enabled }}
# ⚠️  WARNING: This StatefulSet is for DEVELOPMENT/STAGING ONLY
# For CARRIER-GRADE PRODUCTION (100K+ devices):
# - Use managed Redis (ElastiCache, Memorystore, Azure Cache)
# - Or deploy with Redis Sentinel/Enterprise Operator for HA
# 
# This basic StatefulSet does NOT provide:
# - Automatic failover
# - Master/replica replication
# - Sentinel monitoring
# - Split-brain prevention
# - Cluster mode
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "acs.redis.fullname" . }}
  labels:
    {{- include "acs.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
spec:
  serviceName: {{ include "acs.redis.fullname" . }}-headless
  replicas: {{ .Values.replicaCount.redis }}
  selector:
    matchLabels:
      {{- include "acs.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        {{- include "acs.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cache
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
      
      containers:
        - name: redis
          image: "{{ .Values.image.redis.repository }}:{{ .Values.image.redis.tag }}"
          imagePullPolicy: {{ .Values.image.redis.pullPolicy }}
          command:
            - redis-server
            - /etc/redis/redis.conf
            - --requirepass
            - $(REDIS_PASSWORD)
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.auth.existingSecret }}
                  key: {{ .Values.redis.auth.existingSecretPasswordKey }}
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - redis-cli -a $REDIS_PASSWORD ping | grep PONG
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
            - name: config
              mountPath: /etc/redis/redis.conf
              subPath: redis.conf
      
      volumes:
        - name: config
          configMap:
            name: {{ include "acs.redis.fullname" . }}-config
  
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          {{- include "acs.labels" . | nindent 10 }}
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: {{ .Values.redis.persistence.storageClass }}
        resources:
          requests:
            storage: {{ .Values.redis.persistence.size }}
{{- end }}
