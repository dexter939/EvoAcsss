apiVersion: v1
kind: Secret
metadata:
  name: {{ include "acs.fullname" . }}-secret
  labels:
    {{- include "acs.labels" . | nindent 4 }}
type: Opaque
data:
  # Laravel APP_KEY - Generate with: php artisan key:generate --show
  # Then base64 encode: echo -n "base64:YOUR_KEY" | base64
  app-key: {{ .Values.env.APP_KEY | b64enc | quote }}
  
  # OpenAI API Key (optional)
  openai-api-key: {{ "sk-your-openai-api-key-here" | b64enc | quote }}
