global:
  scrape_interval: 30s
  evaluation_interval: 30s
  scrape_timeout: 10s
  external_labels:
    cluster: 'acs-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # ACS Application metrics
  - job_name: 'acs-app'
    static_configs:
      - targets:
          - 'acs-app:80'  # Adjust based on your Docker setup
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # Node exporter (if deployed)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'

  # PostgreSQL exporter (if deployed)
  - job_name: 'postgres'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'

  # Redis exporter (if deployed)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
