global:
  resolve_timeout: 5m
  smtp_smarthost: '{{ env "SMTP_HOST" }}:{{ env "SMTP_PORT" }}'
  smtp_from: '{{ env "SMTP_FROM" }}'
  smtp_auth_username: '{{ env "SMTP_USERNAME" }}'
  smtp_auth_password: '{{ env "SMTP_PASSWORD" }}'
  slack_api_url: '{{ env "SLACK_WEBHOOK_URL" }}'
  pagerduty_url: 'https://events.pagerduty.com/v2/enqueue'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'

receivers:
  - name: 'default'
    email_configs:
      - to: '{{ env "EMAIL_OPS_TEAM" }}'
        headers:
          Subject: '[ACS] {{ .GroupLabels.alertname }}'
        html: |
          <h2>ACS Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Component:</strong> {{ .CommonLabels.component }}</p>
          {{ range .Alerts }}
          <hr>
          <p><strong>Alert:</strong> {{ .Labels.alertname }}</p>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Starts:</strong> {{ .StartsAt }}</p>
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: '{{ env "EMAIL_ONCALL" }}'
        headers:
          Subject: '[CRITICAL] [ACS] {{ .GroupLabels.alertname }}'
        send_resolved: true
    
    slack_configs:
      - channel: '#acs-critical-alerts'
        title: ':fire: ACS Critical Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Component:* {{ .CommonLabels.component }}
          {{ range .Alerts }}
          • {{ .Annotations.description }}
          {{ end }}
        color: 'danger'
        send_resolved: true
    
    pagerduty_configs:
      - routing_key: '{{ env "PAGERDUTY_ROUTING_KEY" }}'
        severity: 'critical'
        description: '{{ .GroupLabels.alertname }}: {{ .CommonAnnotations.summary }}'
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          component: '{{ .CommonLabels.component }}'

  - name: 'warning-alerts'
    email_configs:
      - to: '{{ env "EMAIL_OPS_TEAM" }}'
        headers:
          Subject: '[WARNING] [ACS] {{ .GroupLabels.alertname }}'
        send_resolved: true
    
    slack_configs:
      - channel: '#acs-monitoring'
        title: ':warning: ACS Warning Alert'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Component:* {{ .CommonLabels.component }}
          {{ range .Alerts }}
          • {{ .Annotations.description }}
          {{ end }}
        color: 'warning'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
